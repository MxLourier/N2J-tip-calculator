<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"> -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&family=Space+Mono:wght@700&family=Ubuntu&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <div class="splitter">
    <img src="images/logo.svg" alt="">
  </div>



  <div class="whiteContainer">
    <div class="leftContainer">

      <div class="bill">
        <h2>Bill</h2>
        <input type="number" id="bill-input">
      </div>

      <div class="">
        <h2>Select Tip %</h2>

        <div class="buttons">
          <button type="button" name="button" class="button-blue">5%</button>
          <button type="button" name="button" class="button-blue">10%</button>
          <button type="button" name="button" class="button-blue button15default" id="button15">15%</button>
          <button type="button" name="button" class="button-blue">25%</button>
          <button type="button" name="button" class="button-blue">50%</button>
          <input type="number" placeholder="Custom" id="custom" >

        </div>
      </div>

      <div class="">
        <h2 id="number-of-people">Number of People</h2>
        <h2 id="not-zero"> Can't be zero</h2>
        <input type="number" id="number-input">

      </div>


    </div>


    <div class="rightContainer">

      <div class="results">

        <div class="result">
          <div class="result-label">
            <h2>Tip Amount</h2>
            <p>/ person</p>
          </div>
          <p class="result-number">$0.00</p>
        </div>

        <div class="result">
          <div class="result-label">
            <h2>Total</h2>
            <p>/ person</p>
          </div>
          <p class="result-number">$0.00</p>
        </div>

      </div>



      <button type="button" id="reset" name="button">Reset</button>

    </div>




  </div>



  <script src="index.js"></script>

</body>

</html>
