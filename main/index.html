<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

<div class="splitter">
  <img src="images/logo.svg" alt="">
</div>



  <div class="whiteContainer">
    <div class="leftContainer">

      <div class="">
        <h2>Bill</h2>
        <input type="number" id="bill-input">

      </div>

      <div class="">
        <h2>Select Tip %</h2>

        <div class="buttons">
          <button type="button" name="button">5%</button>
          <button type="button" name="button">10%</button>
          <button type="button" name="button" id="button15">15%</button>
          <button type="button" name="button">25%</button>
          <button type="button" name="button">50%</button>
          <input type="number" placeholder="Custom" id="custom" >

        </div>
      </div>

      <div class="">
        <h2 id="number-of-people">Number of People</h2> <h2 id="not-zero"> Can't be zero</h2>
        <input type="number" min="1" id="number-input" onfocusout = "focusOut(event)" onfocusin = "focusIn()">

      </div>


    </div>


    <div class="rightContainer">

      <div class="results">

        <div class="result">
          <div class="result-label">
            <h2>Tip Amount</h2>
            <p>/ person</p>
          </div>
          <p class="result-number">$4.27</p>
        </div>

        <div class="result">
          <div class="result-label">
            <h2>Total</h2>
            <p>/ person</p>
          </div>
          <p class="result-number">$32.79</p>
        </div>

      </div>



      <button type="button" class="reset" name="button">Reset</button>

    </div>




  </div>



<script src="index.js"></script>

</body>

</html>
